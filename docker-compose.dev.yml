version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: crm_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_database
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crm_network_dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crm_redis_dev
    restart: unless-stopped
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - crm_network_dev

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  crm_network_dev:
    driver: bridge
